
<html>

  <head>

    <title>logogram</title>

    <meta charset="UTF-8"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>

    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet"></link>

    <link type="text/css" media="all" href="site.css" rel="stylesheet"></link>

    <script src="site.js"></script>
    <script src="data.js"></script>
  </head>

  <body>

    <div id="container">

      <div class="module" id="four-corners">

        <div class="corners">
          <div class="box nw"></div><div class="box ne"></div>
          <div class="box double blank display"></div>
          <div class="box blank"></div><div class="box ese"></div>
          <div class="box sw"></div><div class="box se"></div>
        </div>
        <div class="nines">
          <div class="box nine" data-lg-i="0" data-lg-name="lid">亠</div>
          <div class="box nine" data-lg-i="1" data-lg-name="hline">一</div>
          <div class="box nine" data-lg-i="2" data-lg-name="vline">｜</div>
          <div class="box nine" data-lg-i="3" data-lg-name="dot">丶</div>
          <div class="box nine" data-lg-i="4" data-lg-name="cross">十</div>
          <div class="box nine" data-lg-i="5" data-lg-name="skewer">キ</div>
          <div class="box nine" data-lg-i="6" data-lg-name="box">口</div>
          <div class="box nine" data-lg-i="7" data-lg-name="angle">厂</div>
          <div class="box nine" data-lg-i="8" data-lg-name="hachi">八</div>
          <div class="box nine" data-lg-i="9" data-lg-name="chiisai">小</div>
          <div class="box nine" data-lg-i="-" data-lg-name="mu"></div>
        </div>

        <div class="list">
        </div>
      </div>

      <div class="module" id="skip">
      </div>

      <div class="module" id="radicals">
      </div>

      <div class="module" id="classical-radicals">
      </div>

      <div class="module" id="onyomi">
      </div>

      <div class="module" id="kanji">
      </div>
    </div>
  </body>

</html>
